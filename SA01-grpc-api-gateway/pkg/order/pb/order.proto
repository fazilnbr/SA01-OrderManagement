syntax = "proto3";
package order;

option go_package = "./pkg/order/pb";

service CartService {
  rpc CreateOrder(AddOrderRequest) returns (AddOrderResponse) {}
}

// AddOrder

message AddOrderRequest {
    int64 userId =1 ;
    int64 ProductId =2 ;
    int64 Quantity =3 ;
}

message AddOrderResponse {
  int64 status = 1;
  string error = 2;
  int64 id = 3;
}
